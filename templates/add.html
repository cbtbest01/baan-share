{% extends "base.html" %}
{% block title %}บันทึกรายการใหม่ | บ้านแชร์แม่โบว์{% endblock %}

{% block content %}
  <h2 class="mb-4">➕ บันทึกรายการแชร์</h2>

  <form method="POST" action="/add" class="mx-auto" style="max-width: 480px;">
    <div class="mb-3">
      <label class="form-label">ชื่อสมาชิก</label>
      <input type="text" name="member" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">ประเภท</label>
      <select name="type" class="form-select" required>
        <option value="">-- เลือก --</option>
        <option value="income">รับเงิน (เช่น จ่ายงวด)</option>
        <option value="expense">จ่ายเงิน (เช่น คืนเงิน)</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">จำนวนเงิน (บาท)</label>
      <input type="number" name="amount" step="0.01" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">หมายเหตุ</label>
      <input type="text" name="note" class="form-control">
    </div>

    <button type="submit" class="btn btn-success px-5">บันทึก</button>
  </form>
{% endblock %}
